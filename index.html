<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Oportunidades Canarias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div id="info-form" class="modal-hidden">
        <form id="company-form">
            <h3>Añadir Información de Empresa</h3>
            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="lng" name="lng">
            
            <label for="name">Nombre de la empresa:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="activity">Actividad principal:</label>
            <textarea id="activity" name="activity" rows="3" required></textarea>
            
            <div class="checkbox-container">
                <input type="checkbox" id="has-practices" name="has-practices">
                <label for="has-practices">Ofrece Prácticas</label>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="has-job" name="has-job">
                <label for="has-job">Tiene Empleo Vacante</label>
            </div>
            
            <div class="button-container">
                <button type="submit">Guardar</button>
                <button type="button" id="cancel-button">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="legend">
        <h4>Leyenda</h4>
        <p><span class="dot green"></span> Ofrece Prácticas y Empleo</p>
        <p><span class="dot blue"></span> Solo Prácticas</p>
        <p><span class="dot yellow"></span> Solo Empleo</p>
        <p><span class="dot red"></span> Sin Ofertas</p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnnj-DKlGjIpVzj4oWipr5R_-pOse46BA&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
