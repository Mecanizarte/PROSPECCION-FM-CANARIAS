<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Prospecci칩n de Empresas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <div id="header">
            <h1>Mapa de Prospecci칩n - Islas Canarias</h1>
        </div>
        <div id="map"></div>
    </div>

    <div id="company-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="company-form">
                <input type="hidden" id="company-id">
                <label for="prospector">Prospector:</label>
                <input type="text" id="prospector" required>

                <label for="centro-educativo">Centro Educativo:</label>
                <input type="text" id="centro-educativo">

                <label for="fecha-prospeccion">Fecha de la 칰ltima prospecci칩n:</label>
                <input type="date" id="fecha-prospeccion" required>

                <label for="nombre-empresa">Nombre de la empresa:</label>
                <input type="text" id="nombre-empresa" required>

                <label for="actividad-empresa">Actividad a la que se dedica:</label>
                <input type="text" id="actividad-empresa">

                <label for="actividades-formativas">Actividades Formativas Realizables:</label>
                <textarea id="actividades-formativas" rows="3"></textarea>

                <label for="maquinaria">Maquinaria, medios y espacios:</label>
                <textarea id="maquinaria" rows="3"></textarea>

                <label for="vacantes">N칰mero de vacantes disponibles:</label>
                <input type="number" id="vacantes" min="0" value="0">

                <label for="historial">Historial de colaboraciones:</label>
                <textarea id="historial" rows="3"></textarea>
                
                <label for="color-status">Estado de la Empresa (Color en el mapa):</label>
                <select id="color-status">
                    <option value="rojo">游댮 No ofrece pr치cticas ni empleo</option>
                    <option value="amarillo">游리 Solo ofrece empleo</option>
                    <option value="azul">游댯 Solo ofrece pr치cticas</option>
                    <option value="verde">游릭 Ofrece pr치cticas y empleo</option>
                </select>

                <div class="checkbox-grid">
                    <label><input type="checkbox" id="acepta-practicas"> Acepta pr치cticas</label>
                    <label><input type="checkbox" id="tiene-empleo"> Tiene empleo vacante</label>
                    <label><input type="checkbox" id="convenio-firmado"> Convenio firmado</label>
                    <label><input type="checkbox" id="solicita-retribucion-consejeria"> Solicita retribuci칩n Consejer칤a</label>
                    <label><input type="checkbox" id="da-retribucion-practicas"> Da retribuci칩n a la persona de pr치cticas</label>
                    <label><input type="checkbox" id="entrega-epis"> Entrega EPIs</label>
                </div>

                <div class="form-buttons">
                    <button type="submit">Guardar Empresa</button>
                    <button type="button" id="delete-btn" class="delete-button">Eliminar Empresa</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AQUI_VA_TU_API_KEY_DE_GOOGLE_MAPS&callback=initMap"></script>
</body>
</html>
